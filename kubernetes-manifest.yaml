apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-notification-dashboard
  labels:
    app: whatsapp-notification-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-notification-dashboard
  template:
    metadata:
      labels:
        app: whatsapp-notification-dashboard
    spec:
      containers:
      - name: whatsapp-notification-dashboard
        image: whatsapp-notification-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-notification-dashboard-service
spec:
  selector:
    app: whatsapp-notification-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsapp-notification-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: whatsapp-notification-dashboard-service
            port:
              number: 80